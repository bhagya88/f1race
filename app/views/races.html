<div class="container-fluid " ng-controller="RacesController" data-ng-init="year='2015'">
  <div class="row-fluid">
    <h2 class="main-titling">Race Calender</h2>

    <div>
     <select ng-options="year for year in years" ng-model="year" ></select>
      <table class="table table-striped table-bodered">
        <thead>
          <tr>
            <th colspan="4" class="tab-header tb-header-drivers">Race Calender - {{year}}</th>
          </tr>
        </thead>

        <tbody>

          <!-- ngRepeat: driver in driversList | filter: searchFilter -->

          <tr ng-repeat= "race in races ">

            <td>{{race.round}}</td>

            <td> {{race.raceName}}</td>


            <td>{{race.Circuit.circuitName}}</td>
            <td>{{race.date}}</td>


          </tr>
     
        </tbody>


      </table>

    </div>
  </div>
</div>
