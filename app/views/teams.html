<div class="container-fluid " ng-controller="TeamController" data-ng-init="year='2015'">
  <div class="row-fluid">
    <h2 class="main-titling">Constructors Championship</h2>

    <div>
     <select ng-options="year for year in years" ng-model="year" ng-required d></select>
      <table class="table table-striped table-bodered">
        <thead>
          <tr>
            <th colspan="4" class="tab-header tb-header-drivers">Constructors Championship Standings - {{year}}</th>
          </tr>
        </thead>

        <tbody>


          <!-- ngRepeat: driver in driversList | filter: searchFilter -->

          <tr ng-repeat= "team in teams ">

            <td>{{team.position}}</td>

            <td> {{team.Constructor.name}}</td>


            <td>{{team.Constructor.url}}</td>
            <td>{{team.ponits}}</td>


          </tr>
     
        </tbody>


      </table>

    </div>
  </div>
</div>
