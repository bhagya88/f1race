<h1>Driver Page</h1>
<div class="container-fluid " ng-controller="DriverController" data-ng-init="year='2015'">
  <div class="row-fluid">
    <h2 class="main-titling">Drivers Championship</h2>

    <div>
     <select ng-options="year for year in years" ng-model="year" ng-required ></select>
       
     
      <table class="table table-striped table-bodered">
        <thead>
          <tr>
            <th colspan="4" class="tab-header tb-header-drivers">Drivers Championship Standings - {{year}}</th>
          </tr>
        </thead>

        <tbody>

      
          <!-- ngRepeat: driver in driversList | filter: searchFilter -->

          <tr ng-repeat= "driver in driversList ">

            <td>{{$index+1}}</td>

            <td> {{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}</td>


            <td>{{driver.Constructors[0].name}}</td>
            <td>{{driver.points}}</td>


          </tr>
     
        </tbody>


      </table>

    </div>
  </div>
</div>
